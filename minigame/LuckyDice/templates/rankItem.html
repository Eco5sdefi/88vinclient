
{#foreach $T as item}
<li>
  <div class="rank">{#if $T.item$index < 3}<span class="ic-rank-{$T.item$index + 1}"></span>{#/if}{#if $T.item$index >= 3}{$T.item$index + 1}{#/if}</div>
  <div class="name" {#if ($T.item.AccountID == $P.AccountID && $T.item.PortalID == $P.PortalID)}style="color: #ff0"{#/if}>{libs.Util.getNameSetStyle($T.item.Nickname)}</div>
  <div class="win">{libs.Util.ParseMoney($T.item.PrizeValue)}</div>
</li>
{#/for}
